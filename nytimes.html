<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">

	<div class="row">
		<div class="col-sm-12">
			<div class="jumbotron header">
				<div class="container">
					<h1 class="text-center">New York Times Search</h1>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="panel-heading header">Search Parameters</div>
			<div class="panel-body border">
				<label for="querySearch">Search Term</label>
					<input type="text" class="form-control" id="searchTerm"><br>
				<label for="numRecords">Number of records</label>
					<select class="form-control" id="limit">
					  <option value="1">1</option>
					  <option value="5">5</option>
					  <option value="10" selected="selected">10</option>
					</select><br>
				<label for="StartYear">Start Year (Optional)</label>
					<input type="text" class="form-control" id="startYear"><br>
				<label for="EndYear">End Year (Optional)</label>
					<input type="text" class="form-control" id="endYear"><br>
				<button class="btn btn-primary" id="search">Search</button>
				<button class="btn btn-primary" id="clear">Clear Results</button>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12 ">
			<div class="panel-heading header">Top Articles</div>
			<div class="panel-body border" id="TopArticles">
					<!-- <div class="panel-body border" id=""></div> -->
			</div>
		</div>
	</div>

</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
	<script type="text/javascript" src="nytApp.js"></script>

	
</body>
</html>
